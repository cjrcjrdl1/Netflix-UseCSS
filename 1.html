          킹덤은 넷플릭스에서 제작한 한국 드라마로, 조선시대 배경의 좀비 미스터리 스릴러이다.<br><br>

          병든 왕을 둘러싸고 흉흉한 소문이 떠돈다.<br>
          어둠에 뒤덮인 조선, 기이한 역병에 신음하는 산하.<br>
          정체 모를 악에 맞서 백성을 구원할 희망은 오직 세자뿐이다.<br><br>

          역병이 퍼져나간다. 누구도 안전할 수는 없다.<br>
          조선을 지키고자 싸우는 세자, 그의 길을 막는 산 자와 죽은 자들.<br>
